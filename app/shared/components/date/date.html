<div class="date-component">
  <div class="event-calendar" data-ng-if="!theme">
    <div class="event-calendar--day-inner">
      <div class="event-calendar--week-day">{{thisDate | date:'EEE'}}</div>
      <div class="event-calendar--date">{{thisDate | date:'d'}}</div>
      <div class="event-calendar--month">{{thisDate | date:'MMM'}}</div>
    </div>
  </div>
</div>
