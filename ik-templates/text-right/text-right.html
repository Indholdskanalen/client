<div class="text-right" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')', 'position': 'relative'}">
  <div class="text-right--text-wrapper">
    <div class="text-right--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <pre class="text-right--header">{{ikSlide.options.headline}}</pre>
      <pre class="text-right--description">{{ikSlide.options.text}}</pre>
    </div>
  </div>
</div>
