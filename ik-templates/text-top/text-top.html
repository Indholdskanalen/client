<div class="text-top" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.options.image + ')', 'position': 'relative'}">
  <div class="text-top--text-wrapper">
    <div class="text-top--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <h1 class="text-top--header">{{ikSlide.options.headline}}</h1>
      <pre class="text-top--description">{{ikSlide.options.text}}</pre>
    </div>
  </div>
</div>
