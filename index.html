<html data-ng-app="ikApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/styles.css">

  <title>Indholdskanalen</title>

  <!-- Load angular -->
  <script src="js/lib/angular-1.2.22.min.js"></script>
  <script src="js/lib/angular-animate-1.2.22.min.js"></script>
  <script src="js/lib/angular-css-injector.min.js"></script>

  <!-- Load configuration -->
  <script src="js/config.js"></script>

  <!-- Start the party by loadin the main app -->
  <script src="js/app.js"></script>

  <!-- Load custom extension -->
  <script src="js/directives/slideDirective.js"></script>
  <script src="js/factories/socketFactory.js"></script>
  <script src="js/controllers/indexController.js"></script>
</head>
<body data-ng-controller="IndexController">

  <div data-ng-show="step == 'init'">
    Initialising...
  </div>

  <div data-ng-show="step == 'not-activated'">
    <h1>Screen activation</h1>
    <form data-ng-submit="submitActivationCode()" data-ng-cloak="">
      <input data-ng-model="activationCode" type="text" placeholder="Activation code" required autofocus>
      <button type="submit">Activate</button>
    </form>
  </div>

  <div data-ng-show="step == 'awaiting-content'">
    Awaiting content...
  </div>

  <div data-ng-show="step == 'loading'">
    Loading...
  </div>

  <div data-ng-show="step == 'show-content'">
    <div data-ng-repeat="slide in slides" data-ng-show="currentIndex === $index" class="slide">
      <ik-slide ik-index="{{$index}}"></ik-slide>
    </div>
  </div>

</body>
</html>
